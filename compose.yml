services:
  mariadb:
    image: mariadb:10.11
    container_name: project-db
    restart: on-failure
    ports:
      - "3306:3306"
    env_file:
      - .env
    command: ["mysqld","--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL","mysqladmin ping -h 127.0.0.1 -uroot -p$${MARIADB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: project-app
    restart: on-failure
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mariadb://mariadb:3306/${MARIADB_DATABASE}"
      SPRING_DATASOURCE_USERNAME: "${MARIADB_USER}"
      SPRING_DATASOURCE_PASSWORD: "${MARIADB_PASSWORD}"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "${SPRING_JPA_HIBERNATE_DDL_AUTO:-none}"
      SPRING_JPA_SHOW_SQL: "${SPRING_JPA_SHOW_SQL:-false}"
    volumes:
      - ./logs:/app/logs

volumes:
  mariadb_data:
